<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header id="header-container">
        <h3 id="dashboard-title">Weather Dashboard</h3>
    </header>


<div id="search">
    <section id="search-container">
        <h3 id="search-title">Search for a City</h3>
        <form id="form-container">
            <input type="search" id="search-bar"
            name="search-bar-name" placeholder="Search">
            <button id="get-weather-button">Get Weather</button>
        </form>

        <div>
            <section id="locations-container">
                <div class="locations">
                    <h3>Location 1</h3>
                </div>
                <div class="locations">
                    <h3>Location 2</h3>
                </div>
                <div class="locations">
                    <h3>Location 3</h3>
                </div>
            </section>
            </div>
    
    </section>

    <section id="selected-city-container">
        <h3 id="selected-city-title">Selected City</h3>

        <section id="forecast-container">
            <h3 id="forecast-title">5 Day Forecast</h3>

        <section id="weekly-outlook">
            <div class="days">
                <h3>Day 1</h3>
                <p>Weather</p>
            </div>
            <div class="days">
                <h3>Day 2</h3>
                <p>Weather</p>
            </div>
            <div class="days">
                <h3>Day 3</h3>
                <p>Weather</p>
            </div>
            <div class="days">
                <h3>Day 4</h3>
                <p>Weather</p>
            </div>
            <div class="days">
                <h3>Day 5</h3>
                <p>Weather</p>
            </div>

        </section>

        </section>

    </section>

</div>

    <script src="./assets/script.js"></script>
</body>

</html>
